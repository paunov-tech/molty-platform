<!DOCTYPE html>
<html lang="sr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>MOLTY | Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        molty: { 900: '#0f172a', 800: '#1e293b' }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; overflow: hidden; }
        /* Sakrij strelicu na input polju za datalist */
        input::-webkit-calendar-picker-indicator { display: none !important; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>

<body>
    <div id="app" class="h-screen w-full flex">
        
        <div class="w-[400px] bg-slate-900 border-r border-slate-700 flex flex-col h-full shadow-2xl z-20">
            
            <div class="p-6 border-b border-slate-800 flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-xl">M</div>
                <div>
                    <h1 class="font-bold text-white">MOLTY</h1>
                    <p class="text-[10px] text-slate-400 uppercase">Thermal Engineering AI</p>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-5 space-y-6">
                
                <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] uppercase text-slate-500 font-bold">Peć (°C)</label>
                            <input v-model="furnaceTemp" type="number" class="w-full bg-slate-900 border border-slate-600 p-2 rounded text-white font-bold focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase text-slate-500 font-bold">Ambijent (°C)</label>
                            <input v-model="ambientTemp" type="number" class="w-full bg-slate-900 border border-slate-600 p-2 rounded text-white focus:border-blue-500 outline-none">
                        </div>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xs font-bold text-slate-300 uppercase">Slojevi Ozida</h3>
                        <button @click="addLayer" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-[10px] font-bold transition">
                            <i class="fa-solid fa-plus"></i> DODAJ
                        </button>
                    </div>

                    <div class="space-y-3">
                        <div v-for="(layer, index) in layers" :key="index" class="bg-slate-800 p-3 rounded-xl border border-slate-700 relative group hover:border-slate-500 transition">
                            
                            <button @click="removeLayer(index)" class="absolute top-2 right-2 text-slate-600 hover:text-red-400">
                                <i class="fa-solid fa-times"></i>
                            </button>

                            <div class="mb-2">
                                <label class="text-[10px] uppercase text-slate-500 font-bold block mb-1">Materijal (Pretraga)</label>
                                <input 
                                    list="materials-list" 
                                    v-model="layer.material" 
                                    @change="onMaterialChange(layer)"
                                    class="w-full bg-slate-900 border border-slate-600 p-2 rounded text-xs text-white focus:border-blue-500 outline-none"
                                    placeholder="Kucaj ime (npr. CAST)..."
                                >
                            </div>

                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <label class="text-[10px] text-slate-500">Debljina (mm)</label>
                                    <input v-model="layer.thickness" type="number" class="w-full bg-slate-900 border border-slate-600 p-1 rounded text-white text-sm">
                                </div>
                                <div>
                                    <label class="text-[10px] text-slate-500">Lambda</label>
                                    <input v-model="layer.lambda_val" type="number" step="0.01" class="w-full bg-slate-900 border border-slate-600 p-1 rounded text-yellow-500 text-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-slate-800">
                <button @click="simulate" :disabled="loading" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl font-bold hover:shadow-lg transition">
                    <span v-if="!loading">IZRAČUNAJ</span>
                    <span v-else>RAČUNAM...</span>
                </button>
            </div>
        </div>

        <div class="flex-1 bg-slate-950 relative flex flex-col h-full">
            
            <div v-if="result" class="absolute top-6 right-6 flex gap-4 z-10">
                <div class="glass p-4 rounded-xl">
                    <p class="text-[10px] text-slate-400 uppercase font-bold">Temp. Plašta</p>
                    <p class="text-3xl font-bold" :class="result.shell_temp > 80 ? 'text-red-500' : 'text-emerald-400'">
                        {{ result.shell_temp }}°C
                    </p>
                </div>
                <div class="glass p-4 rounded-xl">
                    <p class="text-[10px] text-slate-400 uppercase font-bold">Gubitak W/m²</p>
                    <p class="text-2xl font-bold text-blue-400">{{ result.heat_flux }}</p>
                </div>
            </div>

            <div class="flex-1 flex items-center justify-center p-10 overflow-hidden">
                <div v-if="!result" class="text-center opacity-30">
                    <i class="fa-solid fa-cube text-6xl mb-4"></i>
                    <p>Unesite slojeve i kliknite Izračunaj</p>
                </div>

                <div v-else class="flex h-[300px] shadow-2xl relative w-full max-w-4xl">
                    <div class="w-12 bg-orange-600 flex items-center justify-center border-r border-orange-400">
                        <span class="-rotate-90 text-white font-bold text-xs">{{ furnaceTemp }}°C</span>
                    </div>

                    <div v-for="(layer, index) in result.layers_viz" 
                         class="relative border-r border-black/30 flex flex-col justify-center items-center transition-all duration-500"
                         :style="{ flex: layer.d_mm, backgroundColor: getLayerColor(layer) }">
                        
                        <span class="bg-black/40 text-white text-[10px] px-2 rounded mb-1 whitespace-nowrap overflow-hidden max-w-full">
                            {{ layer.name }}
                        </span>
                        <span class="text-white font-bold text-sm">{{ layer.d_mm }}mm</span>

                        <div class="absolute bottom-2 bg-slate-900 text-white text-[10px] px-1 rounded border border-slate-700">
                            {{ getInterfaceTemp(index) }}°C
                        </div>
                    </div>

                    <div class="w-8 bg-slate-700 flex items-center justify-center border-l border-slate-500">
                        <span class="-rotate-90 text-slate-400 text-[10px]">PLAŠT</span>
                    </div>
                </div>
            </div>

            <div class="h-64 bg-slate-900 border-t border-slate-800 p-4">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <datalist id="materials-list">
            <option v-for="m in dbMaterials" :value="m.name">
                {{ m.category }} | Gustina: {{ m.density }}
            </option>
        </datalist>

    </div> 
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    dbMaterials: [],
                    furnaceTemp: 1600,
                    ambientTemp: 25,
                    layers: [
                        { type: 'working', material: '', thickness: 230, lambda_val: 0 }
                    ],
                    result: null,
                    chart: null,
                    loading: false
                }
            },
            methods: {
                async fetchMaterials() {
                    try {
                        const res = await fetch('/api/materials');
                        this.dbMaterials = await res.json();
                    } catch (e) { console.error("Greška API:", e); }
                },
                addLayer() {
                    this.layers.push({ type: 'insulation', material: '', thickness: 50, lambda_val: 0 });
                },
                removeLayer(index) {
                    if(this.layers.length > 1) this.layers.splice(index, 1);
                },
                onMaterialChange(layer) {
                    const found = this.dbMaterials.find(m => m.name === layer.material);
                    if (found) {
                        layer.lambda_val = found.lambda_val;
                        layer.type = found.category;
                    }
                },
                getLayerColor(layer) {
                    const name = layer.name.toUpperCase();
                    if(name.includes("INSUL") || layer.lambda < 0.5) return '#d97706'; // Narandžasto
                    if(name.includes("AL") || name.includes("CAST")) return '#475569'; // Sivo
                    return '#334155';
                },
                getInterfaceTemp(index) {
                    if(!this.result) return 0;
                    return this.result.profile[index + 1].temp;
                },
                async simulate() {
                    this.loading = true;
                    try {
                        const res = await fetch('/api/simulate', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                target_temp: this.furnaceTemp,
                                ambient_temp: this.ambientTemp,
                                layers: this.layers
                            })
                        });
                        this.result = await res.json();
                        this.$nextTick(() => { this.drawChart(); });
                    } catch (e) { alert("Greška servera!"); }
                    finally { this.loading = false; }
                },
                drawChart() {
                    const ctx = document.getElementById('tempChart');
                    if(this.chart) this.chart.destroy();

                    this.chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: this.result.profile.map(p => p.pos + ' mm'),
                            datasets: [{
                                label: 'Temperatura (°C)',
                                data: this.result.profile.map(p => p.temp),
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { grid: { color: '#334155' } },
                                x: { display: false }
                            },
                            plugins: { legend: { display: false } }
                        }
                    });
                }
            },
            mounted() {
                this.fetchMaterials();
            }
        }).mount('#app')
    </script>
</body>
</html>
